<ion-content [fullscreen]="true" color="light">

  <div class="wrapper">
    <div class="overlay-wrapper"></div>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-button slot="end" class="box-none mt-3" style="--background: transparent" [routerLink]="['/user/dashboard']">
          <ion-icon name="chevron-back" size="large" class="yellow-dark"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-item class="mt-2 mb-5" lines="none">
      <ion-icon name="heart" slot="start" size="small" class="yellow-dark"></ion-icon>
      <ion-label>
        <ul>
          <li>
            <h2 class="text-2xl yellow-dark">تفضيلاتي</h2>
          </li>
          <li><span class="text-sm yellow-dark">يمكنك اختيار أي مما يلي تسمح به </span></li>
        </ul>
      </ion-label>
    </ion-item>

    <ion-card class="main-card mt-5">
      <ion-card-content>
        <ion-list *ngIf="currentFavorite">
          <ion-item>
            <h1 class="text-sm">تم تسجيل البيانات بنجاح</h1>
          </ion-item>
          <ion-item lines="none">
            <h1 class="text-lg my-5">اختياراتك الحالية</h1>
          </ion-item>
          <ion-item>
            <ion-label>موسيقى</ion-label>
            <ion-label *ngIf="currentFavorite.music==1">نعم</ion-label>
            <ion-label *ngIf="currentFavorite.music==0">لا</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>التدخين</ion-label>
            <ion-label *ngIf="currentFavorite.smoking==1">نعم</ion-label>
            <ion-label *ngIf="currentFavorite.smoking==0">لا</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>الحيوانات الأليفة</ion-label>
            <ion-label *ngIf="currentFavorite.pets==1">نعم</ion-label>
            <ion-label *ngIf="currentFavorite.pets==0">لا</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>دردشة</ion-label>
            <ion-label *ngIf="currentFavorite.chat==1">نعم</ion-label>
            <ion-label *ngIf="currentFavorite.chat==0">لا</ion-label>
          </ion-item>
          <ion-item class="my-5" lines="none">
            <h1 class="text-lg"> يمكنك التغيير أدناه</h1>
          </ion-item>
        </ion-list>
        <form [formGroup]="userFavorite" (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label>
                موسيقى
              </ion-label>
              <label class="radiobutton_container">
                <span class="ml-2">نعم</span>
                <input value="1" formControlName="music" type="radio">
                <span class="radiobutton_mark"></span>
              </label>
    
              <label class="radiobutton_container mr-3">
                <span class="ml-2">لا</span>
                <input value="0" formControlName="music" type="radio">
                <span class="radiobutton_mark mr-5"></span>
              </label>
            </ion-item>
            <ion-item>
              <ion-label>
                التدخين
              </ion-label>
              <label class="radiobutton_container">
                <span class="ml-2">نعم</span>
                <input value="1" formControlName="smoking" type="radio">
                <span class="radiobutton_mark"></span>
              </label>
    
              <label class="radiobutton_container mr-3">
                <span class="ml-2">لا</span>
                <input value="0" formControlName="smoking" type="radio">
                <span class="radiobutton_mark mr-5"></span>
              </label>
            </ion-item>
            <ion-item>
              <ion-label>
                دردشة
              </ion-label>
              <label class="radiobutton_container">
                <span class="ml-2">نعم</span>
                <input value="1" formControlName="chat" type="radio">
                <span class="radiobutton_mark"></span>
              </label>
    
              <label class="radiobutton_container mr-3">
                <span class="ml-2">لا</span>
                <input value="0" formControlName="chat" type="radio">
                <span class="radiobutton_mark mr-5"></span>
              </label>
            </ion-item>
            <ion-item>
              <ion-label>
                الحيوانات الأليفة
              </ion-label>
              <label class="radiobutton_container">
                <span class="ml-2">نعم</span>
                <input value="1" formControlName="pets" type="radio">
                <span class="radiobutton_mark"></span>
              </label>
    
              <label class="radiobutton_container mr-3">
                <span class="ml-2">لا</span>
                <input value="0" formControlName="pets" type="radio">
                <span class="radiobutton_mark mr-5"></span>
              </label>
            </ion-item>
            <ion-item lines="none">
              <ion-button type="submit" size="large">
                موافق
              </ion-button>
            </ion-item>
          </ion-list>
      </form>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
